      img {
        width: 300px;

      /* single card */
      .Bag {
        border: 3px dodgerblue solid;

        width: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        margin: 10px;
      }

      /* container holding all cards in a row */
      .car {
        display: flex;
        justify-content: space-evenly;
        margin-top: 20px;
        transition: all 0.5s ease-in-out;
      }
      .car:hover .Bag{
        transform: scale(0.8);
      }
      .car .Bag:hover{
        transform: scale(0.9) rotate(5deg);
        background-color: dodgerblue;
        border: 3px solid black;
